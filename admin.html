<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝐃𝐑𝐈𝐏 𝐂𝐋𝐈𝐄𝐍𝐓 | 𝐌𝐎𝐁𝐈𝐋𝐄</title>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push, set, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCV7fX9F52npHhdr0v1WMvsoupzVlzDebY",
      authDomain: "princiapal-db0f0.firebaseapp.com",
      projectId: "princiapal-db0f0",
      storageBucket: "princiapal-db0f0.firebasestorage.app",
      messagingSenderId: "656452231715",
      appId: "1:656452231715:web:bcfacabe149805cf3dc796",
      measurementId: "G-7H7HNRKDMW",
      databaseURL: "https://princiapal-db0f0-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contenedor = document.getElementById("productos");

    function renderEstrellas(id, rating) {
      let estrellas = "";
      for (let i = 1; i <= 5; i++) {
        estrellas += `
          <span class="estrella ${i <= rating ? 'activa' : ''}" data-id="${id}" data-valor="${i}">★</span>
        `;
      }
      return estrellas;
    }

    function usuarioYaCalifico(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      return calificados.includes(id);
    }

    function guardarCalificacionLocal(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      if (!calificados.includes(id)) {
        calificados.push(id);
        localStorage.setItem("calificados", JSON.stringify(calificados));
      }
    }

    // === Mostrar productos y calificaciones ===
    onValue(ref(db, "productos"), (snapshot) => {
      contenedor.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).forEach(([id, producto]) => {
        let preciosHTML = "";
        if (producto.precios) {
          producto.precios.forEach(precio => {
            // --- INICIO DE LA MODIFICACIÓN ---
            // Se crea el texto del mensaje incluyendo el titulo del producto y el precio.
            const mensaje = `Hola me interesa el producto "${producto.titulo}" con el precio ${precio}.`;
            // Se codifica el mensaje para que sea válido en la URL de WhatsApp.
            const whatsappLink = `https://wa.me/573142369516?text=${encodeURIComponent(mensaje)}`;
            
            preciosHTML += `
              <div class="precio-item">
                <span>${precio}</span>
                <a href="${whatsappLink}" target="_blank" class="btn-comprar">Comprar</a>
              </div>`;
            // --- FIN DE LA MODIFICACIÓN ---
          });
        }

        const rating = producto.rating || 0;
        const votos = producto.votos || 0;
        const yaCalifico = usuarioYaCalifico(id);

        contenedor.innerHTML += `
          <div class="producto">
            <img src="${producto.imagen}" alt="${producto.titulo}">
            <h2>${producto.titulo}</h2>
            <div class="rating-box" id="rating-${id}">
              <div class="estrellas">${renderEstrellas(id, Math.round(rating))}</div>
              <p class="rating-text">${rating.toFixed(1)} / 5 (${votos} votos)</p>
              ${yaCalifico ? '' : `<button class="btn-calificar" data-id="${id}">Calificar</button>`}
            </div>
            <div class="precios">${preciosHTML}</div>
          </div>`;
      });

      document.querySelectorAll(".btn-calificar").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          const ratingBox = document.getElementById("rating-" + id);
          const estrellasDiv = ratingBox.querySelector(".estrellas");
          estrellasDiv.classList.add("activo");
          e.target.style.display = "none";
        });
      });

      document.querySelectorAll(".estrella").forEach(estrella => {
        estrella.addEventListener("click", e => {
          const id = e.target.dataset.id;
          if (usuarioYaCalifico(id)) return;

          const valor = parseInt(e.target.dataset.valor);
          const productoRef = ref(db, "productos/" + id);

          onValue(productoRef, (snap) => {
            const prod = snap.val();
            if (!prod) return;
            const votos = (prod.votos || 0) + 1;
            const nuevoRating = ((prod.rating || 0) * (votos - 1) + valor) / votos;

            update(productoRef, { rating: nuevoRating, votos: votos }).then(() => {
              guardarCalificacionLocal(id);
              const ratingBox = document.getElementById("rating-" + id);
              const estrellasDiv = ratingBox.querySelector(".estrellas");
              const ratingText = ratingBox.querySelector(".rating-text");
              estrellasDiv.classList.remove("activo");
              estrellasDiv.innerHTML = renderEstrellas(id, Math.round(nuevoRating));
              ratingText.textContent = `${nuevoRating.toFixed(1)} / 5 (${votos} votos)`;
            });
          }, { onlyOnce: true });
        });
      });
    });

    // === SISTEMA DE RESEÑAS ===
    const reseñaInput = document.getElementById("reseñaTexto");
    const nombreInput = document.getElementById("reseñaNombre");
    const btnReseña = document.getElementById("btnReseña");
    const listaReseñas = document.getElementById("listaReseñas");

    btnReseña.addEventListener("click", () => {
      const texto = reseñaInput.value.trim();
      const nombre = nombreInput.value.trim();
      if (texto.length === 0 || nombre.length === 0) {
        alert("Por favor, completa todos los campos.");
        return;
      }
      if (texto.length > 200 || nombre.length > 40) {
        alert("El nombre debe tener máximo 40 caracteres y la reseña máximo 200.");
        return;
      }

      const reseñasRef = ref(db, "reseñas");
      const nuevaReseña = push(reseñasRef);
      set(nuevaReseña, { nombre, texto, fecha: new Date().toLocaleString() })
        .then(() => {
          reseñaInput.value = "";
          nombreInput.value = "";
        })
        .catch(() => alert("Error al guardar la reseña. Intenta de nuevo."));
    });

    // Mostrar TODAS las reseñas, borrar las más viejas si pasan de 100
    onValue(ref(db, "reseñas"), (snapshot) => {
      listaReseñas.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        listaReseñas.innerHTML = "<p>No hay reseñas aún.</p>";
        return;
      }

      const reseñasEntries = Object.entries(data);
      // Si hay más de 100 reseñas, eliminar las más viejas
      if (reseñasEntries.length > 100) {
        const sobrantes = reseñasEntries.length - 100;
        const reseñasViejas = reseñasEntries.slice(0, sobrantes);
        reseñasViejas.forEach(([key]) => {
          remove(ref(db, "reseñas/" + key));
        });
      }

      // Mostrar todas (las más recientes primero)
      const reseñasArray = reseñasEntries.slice(-100).reverse();
      reseñasArray.forEach(([id, r]) => {
        listaReseñas.innerHTML += `
          <div class="reseña">
            <h4>${r.nombre}</h4>
            <p>${r.texto}</p>
            <span>${r.fecha}</span>
          </div>`;
      });
    });

    // === FONDO DE PARTÍCULAS ===
    window.onload = () => {
      tsParticles.load("tsparticles", {
        background: { color: "#000" },
        particles: {
          number: { value: 80 },
          color: { value: "#00ffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          move: { enable: true, speed: 1 },
          links: { enable: true, color: "#00ffff", opacity: 0.4, distance: 120 }
        }
      });
    };
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    h1, h3 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
      z-index: 2;
      position: relative;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }
    .producto {
      background: rgba(0,0,20,0.8);
      border: 1px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffff55;
      padding: 10px;
      text-align: center;
      transition: transform .3s;
      max-width: 250px;
      margin: 0 auto;
    }
    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #00ffffaa;
    }
    .producto img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .precio-item {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    .btn-comprar {
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 4px 8px;
      border-radius: 10px;
      text-decoration: none;
      transition: .3s;
    }
    .btn-comprar:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    .rating-box { margin-bottom: 10px; }
    .estrellas {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
      pointer-events: none;
    }
    .estrellas.activo { pointer-events: auto; }
    .estrella { font-size: 20px; color: #555; cursor: pointer; transition: 0.3s; }
    .estrella:hover, .estrella.activa { color: #ff0; text-shadow: 0 0 10px #ff0; }
    .rating-text { font-size: 0.85em; color: #aaa; margin-bottom: 5px; }
    .btn-calificar {
      background: #00ffff33; border: 1px solid #00ffff; color: #00ffff;
      padding: 4px 10px; border-radius: 10px; cursor: pointer; transition: .3s;
    }
    .btn-calificar:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }

    /* BOX DE RESEÑAS */
    #reseñas {
      background: rgba(0,0,20,0.85);
      border: 2px solid #00ffff;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0 0 25px #00ffff55;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    #reseñas input, #reseñas textarea {
      width: 90%;
      background: #000;
      border: 1px solid #00ffff;
      color: #fff;
      border-radius: 10px;
      padding: 8px;
      margin: 5px;
    }
    #reseñas button {
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: #00ffff;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: .3s;
    }
    #reseñas button:hover { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; }
    #listaReseñas {
      max-height: 250px;
      overflow-y: auto;
      margin-top: 10px;
      scrollbar-width: thin;
      scrollbar-color: #00ffff #000;
    }
    #listaReseñas::-webkit-scrollbar { width: 6px; }
    #listaReseñas::-webkit-scrollbar-thumb { background: #00ffff; border-radius: 10px; }
    .reseña {
      border: 1px solid #00ffff44;
      border-radius: 10px;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      background: rgba(0,255,255,0.05);
      box-shadow: 0 0 10px #00ffff22;
    }
    .reseña h4 { color: #00ffff; margin: 0; }
    .reseña p { margin: 5px 0; color: #fff; }
    .reseña span { font-size: 0.8em; color: #aaa; }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9em;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1>𝐃𝐑𝐈𝐏 𝐂𝐋𝐈𝐄𝐍𝐓 | 𝐌𝐎𝐁𝐈𝐋𝐄</h1>
  <h3>OFERTAS Y BENEFICIOS</h3>
  <div id="productos"></div>

  <section id="reseñas">
    <h3>💬 Deja tu reseña</h3>
    <input type="text" id="reseñaNombre" placeholder="Tu nombre (máx. 40)" maxlength="40"><br>
    <textarea id="reseñaTexto" placeholder="Escribe tu reseña (máx. 200)" maxlength="200"></textarea><br>
    <button id="btnReseña">Dejar reseña</button>
    <div id="listaReseñas"></div>
  </section>

  <footer>© 2024 - 2025 𝐋𝐔𝐂𝐊 𝐗!𝐓</footer>
</body>
</html>
