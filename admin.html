    const app = initializeApp(firebaseConfig);

    const contenedor = document.getElementById("productos");

    function renderEstrellas(id, rating) {
      let estrellas = "";
      for (let i = 1; i <= 5; i++) {
        estrellas += `
          <span class="estrella ${i <= rating ? 'activa' : ''}" data-id="${id}" data-valor="${i}">â˜…</span>
        `;
      }
      return estrellas;
    }

    function usuarioYaCalifico(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      return calificados.includes(id);
    }

    function guardarCalificacionLocal(id) {
      const calificados = JSON.parse(localStorage.getItem("calificados") || "[]");
      if (!calificados.includes(id)) {
        calificados.push(id);
        localStorage.setItem("calificados", JSON.stringify(calificados));
      }
    }

    // === Mostrar productos y calificaciones ===
    onValue(ref(db, "productos"), (snapshot) => {
      contenedor.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;

      Object.entries(data).forEach(([id, producto]) => {
        let preciosHTML = "";
        if (producto.precios) {
          producto.precios.forEach(precio => {
            // --- INICIO DE LA MODIFICACIÃ“N ---
            // Se crea el texto del mensaje incluyendo el titulo del producto y el precio.
            const mensaje = `Hola me interesa el producto "${producto.titulo}" con el precio ${precio}.`;
            // Se codifica el mensaje para que sea vÃ¡lido en la URL de WhatsApp.
            const whatsappLink = `https://wa.me/573142369516?text=${encodeURIComponent(mensaje)}`;
            
            preciosHTML += `
              <div class="precio-item">
                <span>${precio}</span>
                <a href="${whatsappLink}" target="_blank" class="btn-comprar">Comprar</a>
              </div>`;
            // --- FIN DE LA MODIFICACIÃ“N ---
          });
        }

        const rating = producto.rating || 0;
        const votos = producto.votos || 0;
        const yaCalifico = usuarioYaCalifico(id);

        contenedor.innerHTML += `
          <div class="producto">
            <img src="${producto.imagen}" alt="${producto.titulo}">
            <h2>${producto.titulo}</h2>
            <div class="rating-box" id="rating-${id}">
              <div class="estrellas">${renderEstrellas(id, Math.round(rating))}</div>
              <p class="rating-text">${rating.toFixed(1)} / 5 (${votos} votos)</p>
              ${yaCalifico ? '' : `<button class="btn-calificar" data-id="${id}">Calificar</button>`}
            </div>
            <div class="precios">${preciosHTML}</div>
          </div>`;
      });

      document.querySelectorAll(".btn-calificar").forEach(btn => {
        btn.addEventListener("click", e => {
          const id = e.target.dataset.id;
          const ratingBox = document.getElementById("rating-" + id);
          const estrellasDiv = ratingBox.querySelector(".estrellas");
          estrellasDiv.classList.add("activo");
          e.target.style.display = "none";
        });
      });

      document.querySelectorAll(".estrella").forEach(estrella => {
        estrella.addEventListener("click", e => {
          const id = e.target.dataset.id;
          if (usuarioYaCalifico(id)) return;

          const valor = parseInt(e.target.dataset.valor);
          const productoRef = ref(db, "productos/" + id);

          onValue(productoRef, (snap) => {
            const prod = snap.val();
            if (!prod) return;
            const votos = (prod.votos || 0) + 1;
            const nuevoRating = ((prod.rating || 0) * (votos - 1) + valor) / votos;

            update(productoRef, { rating: nuevoRating, votos: votos }).then(() => {
              guardarCalificacionLocal(id);
              const ratingBox = document.getElementById("rating-" + id);
              const estrellasDiv = ratingBox.querySelector(".estrellas");
              const ratingText = ratingBox.querySelector(".rating-text");
              estrellasDiv.classList.remove("activo");
              estrellasDiv.innerHTML = renderEstrellas(id, Math.round(nuevoRating));
              ratingText.textContent = `${nuevoRating.toFixed(1)} / 5 (${votos} votos)`;
            });
          }, { onlyOnce: true });
        });
      });
    });

    // === SISTEMA DE RESEÃ‘AS ===
    const reseÃ±aInput = document.getElementById("reseÃ±aTexto");
    const nombreInput = document.getElementById("reseÃ±aNombre");
    const btnReseÃ±a = document.getElementById("btnReseÃ±a");
    const listaReseÃ±as = document.getElementById("listaReseÃ±as");

    btnReseÃ±a.addEventListener("click", () => {
      const texto = reseÃ±aInput.value.trim();
      const nombre = nombreInput.value.trim();
      if (texto.length === 0 || nombre.length === 0) {
        alert("Por favor, completa todos los campos.");

      if (texto.length > 200 || nombre.length > 40) {
        alert("El nombre debe tener mÃ¡ximo 40 caracteres y la reseÃ±a mÃ¡ximo 200.");
        return;

      const reseÃ±asRef = ref(db, "reseÃ±as");
      const nuevaReseÃ±a = push(reseÃ±asRef);
      set(nuevaReseÃ±a, { nombre, texto, fecha: new Date().toLocaleString() })
        .then(() => {
          reseÃ±aInput.value = "";
          nombreInput.value = "";

        .catch(() => alert("Error al guardar la reseÃ±a. Intenta de nuevo."));

    // Mostrar TODAS las reseÃ±as, borrar las mÃ¡s viejas si pasan de 100
    onValue(ref(db, "reseÃ±as"), (snapshot) => {
      listaReseÃ±as.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        listaReseÃ±as.innerHTML = "<p>No hay reseÃ±as aÃºn.</p>";
        return;
      }

      const reseÃ±asEntries = Object.entries(data);
      // Si hay mÃ¡s de 100 reseÃ±as, eliminar las mÃ¡s viejas
      if (reseÃ±asEntries.length > 100) {
        const sobrantes = reseÃ±asEntries.length - 100;
        const reseÃ±asViejas = reseÃ±asEntries.slice(0, sobrantes);
        reseÃ±asViejas.forEach(([key]) => {

      // Mostrar todas (las mÃ¡s recientes primero)
      const reseÃ±asArray = reseÃ±asEntries.slice(-100).reverse();
      reseÃ±asArray.forEach(([id, r]) => {
        listaReseÃ±as.innerHTML += `
          <div class="reseÃ±a">
            <h4>${r.nombre}</h4>
            <p>${r.texto}</p>
            <span>${r.fecha}</span>

    // === FONDO DE PARTÃCULAS ===
